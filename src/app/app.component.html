  <div class="flex flex-col items-center ">
    <div class="sm:w-2/3 md:w-1/3 flex flex-col mt-10 bg-sky-200 p-5 rounded-xl">    
      <h1 class="text-3xl font-bold underline">
        Angular Simple Reddit
      </h1>
      <form>
        <div class="mb-6">
          <label for="title" class="block mb-2 mt-2 text-sm font-medium text-gray-900 dark:text-white">Your Title</label>
          <input 
            type="text" 
            id="em" 
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
            required
            #title
          >
        </div>
        <div class="mb-6">
          <label for="link" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Link</label>
          <input 
            type="text" 
            id="link" 
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
            required
            #link
          >
        </div>
        <button
          type="submit" 
          (click)="addArticle(title, link, $event)"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >Submit</button>
          
      </form>
    </div>
    <div class="grid mt-10 justify-center" *ngIf="articles.length > 0">
      <app-article *ngFor="let article of sortedArticle()" [article]="article"></app-article>
    </div>
  </div>
